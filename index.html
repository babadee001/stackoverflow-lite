        <div id="head">
            

            <form id="signUpForm">
                <h1>Learn, Share, Build</h1>
                <div id="name" title="please enter a userName">  <span class="name">Display name</span> <input type="text" size="35" id="userName" placeholder="Dayo T">  </div><br>

                <div id="password" title="you password should include atleast a number">  <span class="password">Password </span><input size="35" type="password" id="userPassword" placeholder="******">  </div><br>
